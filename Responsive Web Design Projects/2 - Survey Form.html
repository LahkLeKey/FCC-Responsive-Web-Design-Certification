<div class="container">
  <header class="header">
    <h1 id="title" class="text-center">FCC - Survey Form</h1>
    <p id="description" class="description text-center">
      Thank you for taking the time to help us improve the platform
    </p>
  </header>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Enter your name"
        required
      />
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Enter your Email"
        required
      />
    </div>
    <div class="form-group">
      <label id="number-label" for="number"
        >Age<span class="clue">(optional)</span></label
      >
      <input
        type="number"
        name="age"
        id="number"
        min="10"
        max="99"
        class="form-control"
        placeholder="Age"
      />
    </div>

    <div class="form-group">
      <p>Pick one</p>
      <label>
        <input
          name="user-recommend"
          value="me"
          type="radio"
          class="input-radio"
          checked
        />Me</label
      >
      <label>
        <input
          name="user-recommend"
          value="me-2"
          type="radio"
          class="input-radio"
        />Me 2</label
      >

      <label
        ><input
          name="user-recommend"
          value="me-3"
          type="radio"
          class="input-radio"
        />Me 3</label
      >
    </div>

    <div class="form-group">
      <p>Select One</p>
      <select id="most-like" name="mostLike" class="form-control" required>
        <option disabled selected value>Select an option</option>
        <option value="pickme">Pick Me!</option>
        <option value="no-pickme">No Pick Me!</option>
        <option value="no-no-pickme">No No Pick Me!</option>
        <option value="no-no-no-pickme">No No No Pick Me!</option>
      </select>
    </div>

    <div class="form-group">
      <p>
        Checkboxes
        <span class="clue">(Check all that apply)</span>
      </p>

      <label
        ><input
          name="prefer"
          value="first-checkbox"
          type="checkbox"
          class="input-checkbox"
        />First Checkbox</label
      >
      <label
        ><input
          name="prefer"
          value="second-checkbox"
          type="checkbox"
          class="input-checkbox"
        />Second Checkbox</label
      >

    <div class="form-group">
      <p>Any comments or suggestions?</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Enter your comment here..."
      ></textarea>
    </div>

    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">Submit</button>
    </div>
  </form>
</div>
