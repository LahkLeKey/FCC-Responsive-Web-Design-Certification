<!-- 
    FCC Version - 7.0
    Adjust the Hover State of an Anchor Tag
    Task - 18 / 52
    Goal : The code editor has a CSS rule to style all a tags black. Add a rule so that when the user hovers over the a tag, the color is blue.
 -->

<style>
  a {
    color: #000;
  }
  a:hover {
    color: blue;
  }
</style>
