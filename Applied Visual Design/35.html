<!-- 
    FCC Version - 7.0
    Use the CSS Transform scale Property to Scale an Element on Hover
    Task - 35 / 52
    Goal : Add a CSS rule for the hover state of the div and use the transform property to scale the div element to 1.1 times its original size when a user hovers over it.
 -->

<style>
  div:hover {
    transform: scale(1.1);
  }
  div {
    width: 70%;
    height: 100px;
    margin: 50px auto;
    background: linear-gradient(53deg, #ccfffc, #ffcccf);
  }
</style>
