<!-- 
  FCC Version - 7.0
  Create a Set of Radio Buttons
  Task - 22 / 28
  Goal : Add a pair of radio buttons to your form, each nested in its own label element. One should have the option of indoor and the other should have the option of outdoor. Both should share the name attribute of indoor-outdoor to create a radio group.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>CatPhotoApp</h2>
    <main>
      <p>Click here to view more <a href="#">cat photos</a>.</p>

      <a href="#"
        ><img
          src="https://bit.ly/fcc-relaxing-cat"
          alt="A cute orange cat lying on its back."
      /></a>

      <p>Things cats love:</p>
      <ul>
        <li>cat nip</li>
        <li>laser pointers</li>
        <li>lasagna</li>
      </ul>
      <p>Top 3 things cats hate:</p>
      <ol>
        <li>flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
      </ol>
      <form action="https://freecatphotoapp.com/submit-cat-photo">
        <input required type="text" placeholder="cat photo URL" />
        <label for="indoor">
          <input id="indoor" type="radio" name="indoor-outdoor" />Indoor
        </label>
        <label for="outdoor">
          <input id="outdoor" type="radio" name="indoor-outdoor" />Outdoor
        </label>
        <button type="submit">Submit</button>
      </form>
    </main>

    <footer id="footer">Copyright Cat Photo App</footer>
  </body>
</html>
