<!-- 
  FCC Version - 7.0
  Create a Set of Checkboxes
  Task - 23 / 28
  Goal : Add to your form a set of three checkboxes. Each checkbox should be nested within its own label element. All three should share the name attribute of personality.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>CatPhotoApp</h2>
    <main>
      <p>Click here to view more <a href="#">cat photos</a>.</p>

      <a href="#"
        ><img
          src="https://bit.ly/fcc-relaxing-cat"
          alt="A cute orange cat lying on its back."
      /></a>

      <p>Things cats love:</p>
      <ul>
        <li>cat nip</li>
        <li>laser pointers</li>
        <li>lasagna</li>
      </ul>
      <p>Top 3 things cats hate:</p>
      <ol>
        <li>flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
      </ol>
      <form action="https://freecatphotoapp.com/submit-cat-photo">
        <input required type="text" placeholder="cat photo URL" />

        <!-- Indoor/Outdoor Radio Inputs -->
        <label for="indoor">
          <input id="indoor" type="radio" name="indoor-outdoor" />Indoor
        </label>
        <label for="outdoor">
          <input id="outdoor" type="radio" name="indoor-outdoor" />Outdoor
        </label>

        <!-- Personality Checkboxes -->
        <label for="driver">
          <input id="driver" type="checkbox" name="personality" />
          Driver
        </label>
        <label for="expressive">
          <input id="expressive" type="checkbox" name="personality" />
          Expressive
        </label>
        <label for="amiable">
          <input id="amiable" type="checkbox" name="personality" />
          Amiable
        </label>
        <button type="submit">Submit</button>
      </form>
    </main>

    <footer id="footer">Copyright Cat Photo App</footer>
  </body>
</html>
