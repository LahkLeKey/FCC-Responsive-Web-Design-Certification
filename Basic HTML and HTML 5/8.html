  FCC Version - 7.0
  Introduction to HTML5 Elements
  Task - 8 / 28
  Goal : Create a second p element after the existing p element with the following kitty ipsum text: Purr jump eat the grass rip the couch scratched sunbathe, shed everywhere rip the couch sleep in the sink fluffy fur catnip scratched.

  Then, create a main element and nest the two p elements inside the main element.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>CatPhotoApp</h2>
    <main>
      <p>Kitty ipsum dolor sit amet</p>
      <p>
        Purr jump eat the grass rip the couch scratched sunbathe, shed
        everywhere rip the couch sleep in the sink fluffy fur catnip scratched.
      </p>
    </main>
  </body>
</html>
